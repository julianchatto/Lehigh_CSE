<!doctype html>
<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Personal Library</title>
	<link rel="stylesheet" href="css/vendor/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
	<meta name="description" content="">

	<meta property="og:title" content="">
	<meta property="og:type" content="">
	<meta property="og:url" content="">
	<meta property="og:image" content="">

	<link rel="icon" href="/favicon.ico" sizes="any">
	<link rel="icon" href="/icon.svg" type="image/svg+xml">
	<link rel="apple-touch-icon" href="icon.png">

	<link rel="manifest" href="site.webmanifest">
	<meta name="theme-color" content="#fafafa">
</head>

<body>

	<header>Top 40 Song App</header>
	<div class="flex-container">
		<form class="flex-item-left">
			<label for="artists">Artists:</label>
			<select name="artists" id="artists">
			</select>
			<br>

			<label for="keyword">Keyword:</label>
			<input type="text" name="keyword" id="keyword" placeholder="Keyword">
			<br>

			<button type="search" id="search">Search</button>

			<button type="button" id="prev">Prev</button>
			<button type="button" id="next">Next</button>
			<br>
			<label for="numToDisplay">Number to Display:</label>
			<select name="numToDisplay" id="numToDisplay">
				<option value="5">5</option>
				<option value="10">10</option>
				<option value="15">15</option>
				<option value="20">20</option>
			</select>
		</form>


		<div class="flex-item-right">
			<table>
				<thead id = "rows">
					<tr><th>Index</th><th>Song</th><th>Artist</th></tr>
				</thead>
				<tbody id="songs">
					
				</tbody>
			</table>
			<table>
				<thead id="pages"><tr><th>Songs</th><th id="n1">0</th><th>to</th><th id="n2">0</th><th>out of</th><th id="n3">0</th></tr></thead>
			</table>
		</div>
	</div>
	<script src="js/vendor/jquery.min.js" crossorigin="anonymous"></script>
	<script src="js/vendor/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>

</html>
